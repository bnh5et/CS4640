<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Jeopardy</title>

	<style>
		body {
			font-family: Verdana, Geneva, sans-serif;
			background-color: SlateGrey;
		}
		div {
			box-shadow: 0 0 5px;
			background-color: white;
			padding: 20px;
			margin: 40px;
			border-radius: 15px;
		}
    a:hover {
      background-color: yellow; 
    } 
    input {
    	width: 100px;    		
    }  
    #multChoice, #trueFalse, #shortAns { 
      display: none;
    } 
    button {
      border: 2px solid maroon;
      background-color: maroon;
      font-family: Verdana, Geneva, sans-serif;
      color: white;
      font-size: 15px;
      border-radius: 5px;
    } 
    button:hover {
      cursor: pointer;
      box-shadow: 
    }
    button:focus {
      outline: 0;
    }

	</style>

   <script type="text/javascript">
       //this function should take in the selected item from drop down and make the appropriate response input form visible
       function toggleQuesVisibility(slctd)
       {
           if (slctd.value == "mc")
           {
                document.getElementById('multChoice').style.display = "block";
                document.getElementById('trueFalse').style.display = "none";
                document.getElementById('shortAns').style.display = "none";
           }
           else if (slctd.value == "tf")
           {
                document.getElementById('multChoice').style.display = "none";
                document.getElementById('trueFalse').style.display = "block";
                document.getElementById('shortAns').style.display = "none";
           }
           if (slctd.value == "sa")
           {
                document.getElementById('multChoice').style.display = "none";
                document.getElementById('trueFalse').style.display = "none";
                document.getElementById('shortAns').style.display = "block";
           }
       }
       
       
       //this function tests whether or not text is filled
       function isTextFilled(form)
       {
           cnt = 0;
           msg = "";

           if (form.question.value == "") {
              msg += "No question was entered. \n";
              cnt++;
           }
           if (form.answer.value == "") {
              msg += "No answer was entered. \n";
              cnt++;
           }

           if (cnt > 0) {
              alert ("Please correct the following: \n \n" + msg);
              return false;
           }
           else return true;
       }

       function isSelected(form) {
          if (form.tf.value == "default") {
            alert("Please choose true or false.");
            return false;
          }
          else return true;
       }

       function hasColor(form) {
          if (
            !document.getElementById("blue").checked && 
            !document.getElementById("red").checked &&
            !document.getElementById("green").checked &&
            !document.getElementById("yellow").checked
            ) {
            alert("Please choose a color.");
            return false;
          }
          else return true;
       }
      
       
       //extra function--changes background color
       function toggleBgColor()
       {
              
           if (document.body.style.backgroundColor == "maroon")
               {
                   document.body.style.backgroundColor = "SlateGrey";
               }
           else
               {
                   document.body.style.backgroundColor = "maroon";
               }
           
           
       }
       
   </script>

</head>
<body>
<center>
	<div id="mainpage">
		<h1>Let's Play Jeopardy!</h1>	
		<h4>Briana Hart and Samantha Pitcher</h4>

		<p>Choose the type of question that you would like to answer from the dropdown menu below.</p>

        
        <!--spin box with options for type of question-->
		<select name="questions" onchange="toggleQuesVisibility(this);">
			<option selected="selected" disabled>Select</option>
			<option value="mc" >Multiple Choice</option>
			<option value="tf">True/False</option>
			<option value="sa">Short Answer</option>
		</select>

    <br/>
    <br/>

    <button onclick='toggleBgColor();'>Change <br/>Background Color!</button>   

  </div>

  <div id="shortAns">    
    <!--This is the short answer table with question and answer-->
    <form onSubmit="return isTextFilled(this)" method="post" action="formHandler.php">
      
      Question:
      <br/>
      <input type="text" name="question"/> 
      <br/>
      <br/>

      Answer: 
      <br/>
      <textarea rows="8" cols="50" name="answer"></textarea>
      
      <br/>
      <br/>      

		  <input type="submit" name="submit" value="Submit">
		  <input type="reset" name="reset" value="Reset">

	  </form>
  </div>

  <div id="multChoice">
    <form onsubmit="return hasColor(this)" method="post" action="formHandler.php">
      Select your favorite color:
      <div style="box-shadow: 0 0 0 white; margin: 0; padding: 0; text-align: left;">
        <input type="radio" name="colors" value="blue" id="blue">Blue
        <br>
        <input type="radio" name="colors" value="red" id="red">Red
        <br/>
        <input type="radio" name="colors" value="green" id="green">Green
        <br/>
        <input type="radio" name="colors" value="yellow" id="yellow">Yellow
        <br/>
      </div>

      <input type="submit" name="submit" value="Submit">
      <input type="reset" name="reset" value="Reset">
    </form>
  </div>

  <div id="trueFalse">
    <form onSubmit="return isSelected(this)" method="post" action="formHandler.php">
      TJ founded UVA.
      <select name="tf">
        <option value="default" selected="selected" disabled>Select</option>
        <option value="true">True</option>
        <option value="false">False</option>
      </select>
      <br>
      <br>

      <input type="submit" name="submit" value="Submit">
      <input type="reset" name="reset" value="Reset">
    </form>
  </div>
</center>
</body>

</html>
